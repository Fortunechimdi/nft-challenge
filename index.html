<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="images/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title> blockchain unn NFT preview card </title>
</head>
<body>
    <section class="card">
        <div>
            <img id="nft-image" src="./images/image-equilibrium.jpg" alt="nft image" class="src">
        </div>
        <div class="card-content">
            <h2 id="name">Equilibruim #3429</h2>
            <p id="content"> Our Equilibruim collection promotes balance and calm</p>

        </div>
        <div class="card-details">
            <div class="price">
                <img id="eth-icon" src="./images/icon-ethereum.svg" alt="eth icon" srcset="">
                <p>0.041ETH</p>
            </div>
            <div class="time">
                <img id="clock-icon" src="./images/icon-clock.svg" alt="time" srcset="">
                <p>3 days left</p>
            </div>
        </div>
        <hr/>
        <div class="footer">
            <img id="avatar" src="./images/image-avatar.png" alt="avater" srcset="">
            <p> Creation of <span id="author">Jules Wyvern</span> </p>
        </div>
    </section>
</body>
</html>
